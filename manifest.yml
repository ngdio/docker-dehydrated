image: ngdio/dehydrated:latest
manifests:
  - image: ngdio/dehydrated:amd64
    platform:
      architecture: amd64
      os: linux
  - image: ngdio/dehydrated:i386
    platform:
      architecture: 386
      os: linux
  - image: ngdio/dehydrated:armhf
    platform:
      architecture: arm
      os: linux
      variant: v6
  - image: ngdio/dehydrated:aarch64
    platform:
      architecture: arm64
      os: linux
      variant: v8